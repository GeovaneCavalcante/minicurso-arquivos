{% extends "base.html" %} {% block header %}
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='img/form.jpg')}}')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Nova postagem</h1>
          <span class="subheading">Publicação de conteúdo</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock header %} {% block container %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form method="POST">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Autor</label>
            <input
              type="text"
              class="form-control"
              placeholder="Autor"
              name="author"
              required
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Título</label>
            <input
              type="text"
              class="form-control"
              placeholder="Título"
              name="title"
              required
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Breve descrição</label>
            <input
              type="text"
              class="form-control"
              placeholder="Breve descrição"
              name="description"
              required
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Texto</label>
            <textarea
              rows="5"
              class="form-control"
              placeholder="Texto"
              name="text"
              required
            ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br />
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock container%}
